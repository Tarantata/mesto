<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<!-- Header -->
  <header class="header">
    <img class="header__icon-logo" src="<%=require('./images/logo.svg')%>" alt="логотип сайта Место">
  </header>
  <main class="core">
    <!-- Profile -->
    <section class="profile">
      <div class="profile__avatar-picture">
        <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="картинка аватара">
      </div>
      <h1 class="profile__title" value = "#"></h1>
      <p class="profile__subtitle" value = "#"></p>
      <button class="profile__edit" type="button" aria-label="Внесение изменений"></button>
      <button class="profile__add" type="button" aria-label="Добавление"></button>
    </section>
    <section class="places">
      <ul class="content">
    
      </ul>
    </section>
  </main>
  <!-- Footer -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- Контейнер поп-апа для Profile -->
  <div class="popup popup_type_person">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть форму"></button>
      <form class="form popup__form-person" method="post" name="person-form" novalidate action="#">
        <div class="align">
          <h2 class="popup__heading-person">Редактировать профиль</h2>
        </div>
        <label class="popup__label">
          <input type="text" class="form__input popup__input popup__input_person-name" name="name" value="" placeholder="Имя" minlength="2" maxlength="40" required autocomplete="off">
          <span id="person-error" class="error name-error"></span>
        </label>
        <label class="popup__label">
          <input type="text" class="form__input popup__input popup__input_person-profession" name="about" value="" placeholder="О себе" minlength="2" maxlength="200" required autocomplete="off">
          <span id="profession-error" class="error about-error"></span>
        </label>
        <button id="popup-button-person" class="popup__button" type="submit" aria-label="Сохранить изменения">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- Контейнер поп-апа для Place -->
  <div class="popup popup_type_card">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть форму"></button>
      <form class="form popup__form-place" method="post" name="place-form" novalidate>
        <div class="align">
          <h2 class="popup__heading-place">Новое место</h2>
        </div>
        <label class="popup__label">
          <input type="text" class="form__input popup__input popup__input_place-name" name="name" value="" placeholder="Название" minlength="2" maxlength="30" required autocomplete="off">
          <span id="name-error" class="error name-error"></span>
        </label>
        <label class="popup__label">
          <input type="url" class="form__input popup__input popup__input_place-link" name="link" value="" placeholder="Ссылка на картинку" required autocomplete="off">
          <span id="link-error" class="error link-error"></span>
        </label>
        <button id="popup-button-place" class="popup__button popup__button_invalid" type="submit" aria-label="Создать карточку">Создать</button>
      </form>
    </div>
  </div>
  <!-- Контейнер поп-апа для Avatar -->
  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть форму"></button>
      <form class="form popup__form-avatar" method="post" name="avatar-form" novalidate>
        <div class="align">
          <h2 class="popup__heading-avatar">Обновить аватар</h2>
        </div>
        <label class="popup__label">
          <input type="text" class="form__input popup__input popup__input_avatar-name" name="avatar" value="" placeholder="Ссылка на аватар" minlength="2" maxlength="200" required autocomplete="off">
          <span id="avatar-error" class="error avatar-error"></span>
        </label>
        <button id="popup-button-avatar" class="popup__button popup__button_invalid" type="submit" aria-label="Сохранить изменения">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- Контейнер поп-апа для Picture -->
  <div class="popup popup_type_image popup_transparent">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть форму"></button>
      <form class="popup__form-picture" method="post" name="picture-form">
        <img class="popup__picture-link" src="#" alt="#">
        <h2 class="popup__picture-name"></h2>
      </form>
    </div>
  </div>
  <!-- Контейнер поп-апа для Confirmation -->
  <div class="popup popup_type_confirm">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть форму"></button>
      <form class="form popup__form-confirm" method="post" name="confirm-form">
        <div class="align">
          <h2 class="popup__heading-confirm">Вы уверены?</h2>
        </div>
        <label class="popup__label">
          <button id="popup-button-confirm" class="popup__button"  type="submit" aria-label="Сохранить изменения">Да</button>
        </label>
      </form>
    </div>
  </div>
  <!-- Шаблон -->
  <template class="new-card card-template_type_place">
    <li class="card">
      <button class="card__icon-delete" type="button" aria-label="Кнопка удалить"></button>
      <img class="card__place" src="#" alt="">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <div class="card__likes"t>
          <button class="card__icon-like" type="button" aria-label="Кнопка лайк"></button>
          <p class="card__like-total">0</p>
        </div>
      </div>
    </li>
  </template>

</body>
</html>
